<div class="tool-bg">
  <div class="toolbar">
    @for (tool of tools; track tool) {
      <button class="icon-btn non-standard-button-action" [class.active]="isActive(tool.route)" (click)="navigate(tool.route)"
              (mouseenter)="showTooltip($event, 'Navigate to ' + tool.name + ' tool')"
              (mouseleave)="hideTooltip()">
        <img [ngSrc]="'assets/images/' + tool.icon" [alt]="tool.name" width="24" height="24" />
      </button>
    }
    <span class="spacer"></span>
    <button class="icon-btn non-standard-button-action" id="info-text-button"
            (click)="navigate('/home')"
            (mouseenter)="showTooltip($event, 'Show application information')"
            (mouseleave)="hideTooltip()">
      <img ngSrc="assets/images/info.svg" alt="Info" width="24" height="24" />
    </button>
    <button class="icon-btn non-standard-button-action" id="logout-button"
						(click)="logout()"
            (mouseenter)="showTooltip($event, 'Logout from application')"
            (mouseleave)="hideTooltip()">
      <img ngSrc="assets/images/logout.svg" alt="Logout" width="24" height="24" />
    </button>
  </div>
  <div class="tool-title">
    {{ toolTitle$ | async }}
  </div>
  <div class="tool-content">
    <router-outlet></router-outlet>
  </div>
</div>
