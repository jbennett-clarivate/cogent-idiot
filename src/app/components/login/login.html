<div class="login-container">
  <div class="login-form">
    <h2 class="free-size">Login</h2>

    <!-- Step #6: Hidden inputs for pepper, salt, and username -->
    <input type="hidden" [(ngModel)]="pepper" name="pepper">
    @if (salt) {
      <input type="hidden" [(ngModel)]="salt" name="salt">
    }
    @if (showPasswordField) {
      <input type="hidden" [(ngModel)]="username" name="username">
    }

    <!-- Step #7: Username input (always visible) -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        [disabled]="showPasswordField"
        (keyup.enter)="onFirstNext()"
        class="form-control non-standard-input">
    </div>

    <!-- Password field (only shown after first Next) -->
    @if (showPasswordField) {
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          #passwordInput
          [(ngModel)]="password"
          name="password"
          (keyup.enter)="onSecondNext()"
          class="form-control non-standard-input">
      </div>
    }

    <!-- Error message -->
    @if (errorMessage) {
      <div class="error-message">
        {{ errorMessage }}
      </div>
    }

    <!-- First Next button (step #7) -->
    @if (!showPasswordField) {
			<div class="form-group">
				<button
					type="button"
					class="btn btn-primary non-standard-button-action"
					(click)="onFirstNext()">
					Next
				</button>
			</div>
    }

    <!-- Second Next button (different functionality) -->
    @if (showPasswordField) {
			<div class="form-group">
				<div class="button-row">
					<button
						type="button"
						class="btn btn-primary non-standard-button-action"
						(click)="onSecondNext()">
						Login
					</button>
					<button
						type="button"
						class="btn btn-reset non-standard-button-action"
						(click)="reset()">
						Reset
					</button>
				</div>
			</div>
    }
  </div>
</div>
