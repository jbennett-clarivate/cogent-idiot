<div class="home-container">
  <h2>Welcome to Brightmatter Tools</h2>

  <div class="tools-grid">
    @for (tool of tools; track tool.route) {
      <div class="tool-card">
        <img [ngSrc]="'assets/images/' + tool.icon" [alt]="tool.name" width="100" height="100" />
        <h3>{{tool.name}}</h3>
        <p>{{tool.description}}</p>
        <button class="btn btn-primary" (click)="openTool(tool.route)">Open Tool</button>
      </div>
    }
  </div>
</div>
