<!DOCTYPE html>
<html class="no-js" lang="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Web Experiments</title>
	<script type="text/javascript" src="js/pascal.js"></script>
</head>
<body>
<div class="container container-large">
	<div class="panel panel-default light-gray panel-shadow">
		<div class="header-main">
			<form class="form-horizontal">
				<div class="form-group centered">
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-10 col-sm-10 padding-0 padding-sm text-center">
							<table width="100%" class="text-nowrap">
								<tr>
									<td style="width: 50%;">&nbsp;</td>
									<th rowspan="2" style="font-size: 40px;">(</th>
									<td style="padding-top: 12px;" id="nVal">N</td>
									<th rowspan="2" style="font-size: 40px;">)</th>
									<th rowspan="2" style="padding-top: 22.5px;"> = <span id="nChooseK">A</span></th>
									<td style="width: 50%;">&nbsp;</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td id="kVal">K</td>
									<td>&nbsp;</td>
								</tr>
							</table>
							<input type="range" value="0" min="0" max="55" class="digitonly pascal" placeholder="N"/>
						</div>
						<div class="col-xs-1 col-sm-1"></div>
					</div>
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-10 col-sm-10 padding-0 padding-sm">
							<input type="range" value="0" min="0" max="55" class="digitonly pascal" placeholder="K"/>
						</div>
						<div class="col-xs-1 col-sm-1"></div>
					</div>
					<div class="row centered">
						<div class="col-xs-12 padding-0">
							<div id="landing">Answer&nbsp;will&nbsp;land&nbsp;here</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
