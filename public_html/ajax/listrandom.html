<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random List</title>
	<script type="text/javascript" src="js/listrandom.js"></script>
</head>
<body>
<div class="container container-large">
	<div class="panel panel-default light-gray panel-shadow">
		<div class="header-main">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-5 col-sm-5 labels text-center">
							<label>May Contain:</label>
							<span id="maycontainspan"></span>
						</div>
						<div class="col-xs-5 col-sm-5 labels text-center">
							<label>Must Contain:</label>
							<span id="mustcontainspan"></span>
						</div>
						<div class="col-xs-1 col-sm-1"></div>
					</div>
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-5 col-sm-5">
							<div tabindex="-1" id="maycontainlist" class="form-control output" style="white-space: nowrap; background-color: #ffffff; width: 100%; height: 30em;"></div>
						</div>
						<div class="col-xs-5 col-sm-5">
							<div tabindex="-1" id="mustcontainlist" class="form-control output" style="white-space: nowrap; background-color: #ffffff; width: 100%; height: 30em;"></div>
						</div>
						<div class="col-xs-1 col-sm-1"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-10 col-sm-10">
							<div class="col-xs-12">
								<div class="col-xs-6 col-sm-2">
									<label class="checkbox-inline">
										<input tabindex="30" type="checkbox" id="lowercase" value="" checked/>
										<span class="text-nowrap title-medium" data-title="Include lowercase characters">Lowercase</span>
									</label>
								</div>
								<div class="col-xs-6 col-sm-2">
									<label class="checkbox-inline">
										<input tabindex="31" type="checkbox" id="uppercase" value="" checked/>
										<span class="text-nowrap title-medium" data-title="Include uppercase characters">Uppercase</span>
									</label>
								</div>
								<div class="col-xs-6 col-sm-2">
									<label class="checkbox-inline">
										<input tabindex="32" type="checkbox" id="numbers" value="" checked/>
										<span class="text-nowrap title-medium" data-title="Include numerical characters">Numbers</span>
									</label>
								</div>
								<div class="col-xs-6 col-sm-2">
									<label class="checkbox-inline">
										<input tabindex="33" type="checkbox" id="special" value="" checked/>
										<span class="text-nowrap title-medium" data-title="Include special characters">Special</span>
									</label>
								</div>
								<div class="col-xs-6 col-sm-2">
									<label class="checkbox-inline">
										<input tabindex="34" type="checkbox" id="utf8" value="" checked/>
										<span class="text-nowrap title-medium" data-title="Include UTF-8 characters">UTF-8</span>
									</label>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="col-xs-6 col-sm-2">
									<label class="text-nowrap input-inline">
										<input tabindex="35" type="text" id="stringlength" class="singleCharacter" value="5" maxlength="3" size="2"/>
										<span class="title-large" data-title="Number of characters in each">Length</span>
									</label>
								</div>
								<div class="col-xs-6 col-sm-2">
									<label class="text-nowrap input-inline">
										<input tabindex="36" type="text" id="stringquantity" class="singleCharacter" value="1" maxlength="3" size="2"/>
										<span class="title-small" data-title="Number of results">Quantity</span>
									</label>
								</div>
							</div>
						</div>
						<div class="col-xs-1 col-sm-1"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-1 col-sm-1"></div>
					<div class="col-xs-11 col-sm-11">
						<button tabindex="37" type="button" class="btn btn-primary" value="Compare It" id="generate-it">Generate</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
