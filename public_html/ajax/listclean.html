<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List Cleaner</title>
	<script type="text/javascript" src="js/listclean.js"></script>
</head>
<body>
<div class="container container-large">
	<div class="panel panel-default light-gray panel-shadow">
		<div class="header-main">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-10 col-sm-10 padding-0 padding-sm">
							<div class="col-xs-4 col-sm-4 labels text-center text-nowrap">
								<span id="theinputlistspan"></span>
								<input id="file_theinputlist" type="file" name="file_theinputlist"/>
								<label for="file_theinputlist" data-title="Text files only please">Input:</label>
							</div>
							<div class="col-xs-4 col-sm-4 labels text-center">
								<label>Clean Output:</label>
								<span id="thecleanlistspan"></span>
							</div>
							<div class="col-xs-4 col-sm-4 labels text-center">
								<label>Dirty Output:</label>
								<span id="thedirtylistspan"></span>
							</div>
						</div>
						<div class="col-xs-1 col-sm-1"></div>
					</div>
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-10 col-sm-10  padding-0 padding-sm">
							<div class="col-xs-4 col-sm-4">
								<div tabindex="20" contenteditable="true" id="theinputlist" class="form-control"><div><br/></div></div>
							</div>
							<div class="col-xs-4 col-sm-4">
								<div id="thecleanlist" class="form-control output" style="white-space: pre-wrap; background-color: white; width: 100%; height: 30em;"></div>
							</div>
							<div class="col-xs-4 col-sm-4">
								<div id="thedirtylist" class="form-control output" style="white-space: pre-wrap; background-color: white; width: 100%; height: 30em;"></div>
							</div>
						</div>
						<div class="col-xs-1 col-sm-1"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-1 col-sm-1"></div>
					<div class="col-xs-10 col-sm-10">
						<div class="row">
							<div class="col-xs-8 col-sm-10">
								<label class="checkbox-inline">
									<input tabindex="21" type="checkbox" id="lowercase" value=""/>
									<span class="text-nowrap title-large" data-title="Lower the case prior to compare"> Lowercase</span>
								</label>
							</div>
							<div class="col-xs-4 col-sm-2">
								<label>
									<input tabindex="22" type="text" id="customchar" class="singleCharacter" maxlength="1" size="2" value=""/>
									<span class="text-nowrap title-large" data-title="Delimit on custom character"> Custom</span>
								</label>
							</div>
						</div>
						<hr style="margin: 0;">
						<div class="row">
							<div class="col-xs-4 col-sm-2">
								<label class="checkbox-inline">
									<input tabindex="23" type="checkbox" id="tabs" value=""/>
									<span class="text-nowrap title-medium" data-title="Delimit on tabs">Tabs</span>
								</label>
							</div>
							<div class="col-xs-4 col-sm-2">
								<label class="checkbox-inline">
									<input tabindex="24" type="checkbox" id="commas" value=""/>
									<span class="text-nowrap title-medium" data-title="Delimit on commas">Commas</span>
								</label>
							</div>
							<div class="col-xs-4 col-sm-2">
								<label class="checkbox-inline">
									<input tabindex="25" type="checkbox" id="spaces" value=""/>
									<span class="text-nowrap title-medium" data-title="Delimit on spaces">Spaces</span>
								</label>
							</div>
							<div class="col-xs-4 col-sm-2">
								<label class="checkbox-inline">
									<input tabindex="26" type="checkbox" id="doublequote" value=""/>
									<span class="text-nowrap title-medium" data-title="Delimit on quotation marks">Quotes</span>
								</label>
							</div>
							<div class="col-xs-4 col-sm-2">
								<label class="checkbox-inline">
									<input tabindex="27" type="checkbox" id="semicolons" value=""/>
									<span class="text-nowrap title-medium" data-title="Delimit on semicolons">Semicolons</span>
								</label>
							</div>
							<div class="col-xs-4 col-sm-2">
								<label class="checkbox-inline">
									<input tabindex="28" type="checkbox" id="singlequote" value=""/>
									<span class="text-nowrap title-medium" data-title="Delimit on apostrophes">Apostrophes</span>
								</label>
							</div>
						</div>
					</div>
					<div class="col-xs-1 col-sm-1"></div>
				</div>
				<div class="form-group">
					<div class="col-xs-1 col-sm-1"></div>
					<div class="col-xs-11 col-sm-11">
						<button tabindex="29" type="button" class="btn btn-primary" value="Compare It" id="fix-it">Clean</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
