<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List Iterator</title>
	<script type="text/javascript" src="js/listiterator.js"></script>
</head>
<body>
<div class="container container-large">
	<div class="panel panel-default light-gray panel-shadow">
		<div class="header-main">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-10 col-sm-10">
							<div class="col-xs-12 col-sm-12 labels text-center">
								<label>Number Of Iterations<br/>
									<input id="numberOfIterations" size="20" type="text" class="iterationInputs" tabindex="61"/>
								</label>
							</div>
						</div>
						<div class="col-xs-1 col-sm-1"></div>
					</div>
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-10 col-sm-10 padding-0 padding-sm">
							<div class="col-xs-12 col-sm-4 labels text-center">
								<label>Prefix<br/>
									<input id="prefixInput" size="20" type="text" class="iterationInputs" tabindex="62"/>
								</label>
							</div>
							<div class="col-xs-12 col-sm-4 labels text-center">
								<label for="bodyInput">Body<br/>
									<input id="bodyInput" size="20" type="text" class="iterationInputs" tabindex="63"/>
								</label>
							</div>
							<div class="col-xs-12 col-sm-4 labels text-center">
								<label for="suffixInput">Suffix<br/>
									<input id="suffixInput" size="20" type="text" class="iterationInputs" tabindex="64"/>
								</label>
							</div>
						</div>
						<div class="col-xs-1 col-sm-1"></div>
					</div>
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-10 col-sm-10  padding-0 padding-sm">
							<div id="theiterationlist" class="form-control output" style="white-space: pre-wrap; background-color: #ffffff; width: 100%; height: 30em;" tabindex="65"></div>
						</div>
						<div class="col-xs-1 col-sm-1"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-1 col-sm-1"></div>
						<div class="col-xs-10 col-sm-10">
							<div class="row">
								<div class="col-xs-6 col-sm-2">
									<label class="checkbox-inline">
										<input tabindex="66" type="checkbox" id="alpha" value="">
										<span class="text-nowrap title-large" data-title="Use Alpha Characters in Your Base"> Alpha</span>
									</label>
								</div>
								<div class="col-xs-6 col-sm-2">
									<label class="checkbox-inline">
										<input tabindex="67" type="checkbox" id="numeric" value="">
										<span class="text-nowrap title-large" data-title="Use Numeric Characters in Your Base">Numeric</span>
									</label>
								</div>
								<div class="col-xm-6">
									<input id="arbitraryCharacterInput" size="32" type="text" class="iterationInputs" tabindex="68" style="text-align:left;">
									<label for="arbitraryCharacterInput">&nbsp;Arbitrary&nbsp;Character&nbsp;Input</label>
								</div>
							</div>
						</div>
						<div class="col-xs-1 col-sm-1"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-1 col-sm-1"></div>
					<div class="col-xs-11 col-sm-11">
						<button tabindex="69" type="button" class="btn btn-primary" value="Generate It" id="generate-it">Generate</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
